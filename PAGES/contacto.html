<!DOCTYPE html>
<html lang="es_AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/contacto.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mb-5 mt-5 bg-danger rounded">
            <div class="col p-5">
                <h3 class="text-center mb-5">CONTACTO</h3>
                <form action="">
                    <div class="row">
                        <div>
                            <p>
                            <h4>
                                si tienes preguntas o consultas, no dudes en contactarnos.
                            </h4>
                            </p>
                        </div>

                        <div class="col-12 col-lg-4 col-md-4 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="text" maxlength="30" name="nombre" id="nombre" class="form-control"
                                    placeholder="NOMBRE" required>
                                <label for="nombre">Nombre:</label>
                            </div>

                        </div>

                        <div class="col-12 col-lg-4 col-md-4 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="text" maxlength="10" name="telefono" id="telefono" class="form-control"
                                    placeholder="TELEFONO" required>
                                <label for="telefono">Telefono:</label>
                            </div>

                        </div>

                        <div class="col-12 col-lg-4 col-md-4 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="text" maxlength="35" name="correo" id="correo" class="form-control" placeholder="CORREO"
                                    required>
                                <label for="correo">correo:</label>
                            </div>

                        </div>

                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <textarea name="mensaje" id="mensaje" class="form-control" placeholder="MENSAJE"
                                    required style="height: 150px; min-height: 150px; max-height: 200px;"></textarea>
                                <label for="mensaje">Mensaje:</label>
                            </div>

                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="text-muted">Los 5 Bits Streaming</p>
                            <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
                        </div>

                        <div class="class">

                            <h2 class="text-center">Encontranos</h2>
                            <div class="mapa-container">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3559.955527769018!2d-65.21931682592528!3d-26.84136676440629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1745880983266!5m2!1ses!2sar
                                =" width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>

                            </div>

                        </div>
                </form>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
